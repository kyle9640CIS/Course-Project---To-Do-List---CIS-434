<!DOCTYPE html>
<html>

	<header>
		<title>To-Do List</title>
		<div align="center"  "width:100%">
			<h1 style = "display:inline-block">To-Do List</h1>
		</div>
	</header>

	<!-- Import the CSS File -->
	<link rel="stylesheet" type="text/css" href="ToDoListCSS.css"></link>
	<!-- Import the JavaScript File -->
	<script src = "ToDoListJavaScript.js"></script>
	
	<!-- the images are under a new hidden imgur post found here https://imgur.com/a/Jv8mXxD -->
	<div align = "center" class="putincenter"><iframe src="https://imgur.com/tbqJXBi.gif" width="380" height="199" frameBorder="0" padding-right="30px" class="giphy-embed" allowFullScreen></iframe><p><a></a></p></div>
    <!-- invisible background --><div align = "right"><a href="https://campusnet.csuohio.edu/"> <img src="https://imgur.com/n3D0fSE.png" alt="camputnet" width="150" height="60" border="0" align = "right"/></a></div><br />
    <!-- invisible background --><div align = "right"><a href="https://www.csuohio.edu/registrar/academic-calendar"> <img src="https://imgur.com/T4zXqRO.png" alt="camputnet" width="300" height="40" border="0" /></a></div><br />
    <div align = "right"><a href="https://www.csuohio.edu/center-for-elearning/blackboard-login"> <img src="https://imgur.com/v6WHQhF.png" alt="camputnet" width="300" height="40" border="0" /></a></div>

	<body>
		<!-- Create a form to allow the user to enter data for their tasks -->
		<div>
			<form>
				<input hidden type = "checkbox" id = "pendingCheckbox">
				<h2 class = "font">Task:  <input class = "font" type = "text" id = "pendingTaskName"></h2>
				<h2 class = "font">Priority:  <input class = "font" type = "number" id = "pendingTaskPriority"></h2>
				<h2 class = "font">Due Date:  <input class = "font" type = "date" id = "pendingTaskDueDate"></h2>
				<button class = "button" onclick = addTask()>Add Task</button>
				<button class = "button" onclick = deleteTask()>Clear Table</button>
			</form>
			<br><br><br>
		</div>
	
		<!-- Print the table of the ToDo list -->
		<div style="width:auto">
			<table id = "todoListTable">
				<tr>
					<th>Task</th>
					<th>Priority</th>
					<th>Due Date</th>
					<th>Delete</th>
				</tr>
			</table>
			<br><br><br>
		</div>
		<script>
			showTask();
		</script>
	</body>
	
</html>
